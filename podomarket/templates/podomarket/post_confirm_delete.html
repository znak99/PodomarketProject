{% extends "podomarket_base/base_with_header.html" %}

{% block title %}{{ post.title }} | ポドマーケット{% endblock title %}

{% block content %}
<form class="podo-noti post-confirm" method="post">
  {% csrf_token %}
  <span>この商品を削除しますか？</span>
  <div class="buttons">
    <button class="podo-button darkpurple" type="submit">削除する</button>
    <a class="podo-button darkgray" href="#">キャンセル</a>
  </div>
</form>
{% endblock content %}
