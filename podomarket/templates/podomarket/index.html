<navbar>
  {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">로그아웃</a>
  {% else %}
    <a href="{% url 'account_login' %}">로그인</a>
    <a href="{% url 'account_signup' %}">회원가입</a>
  {% endif %}
</navbar>

<h2>포도마켓에 오신걸 환영합니다!</h2>
  
{% if user.is_authenticated %}
  <p>안녕하세요 {{ user }}님!</p>
  <p>회원님의 정보입니다:</p>
  <ul>
    <li>닉네임 - {{ user.nickname }}</li>
    <li>LINE ID - {{ user.line_id }}</li>
    <li>주소 - {{ user.address }}</li>
  </ul>
{% else %}
    <p>로그아웃된 상태입니다.</p>
{% endif %}
