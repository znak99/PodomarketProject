<navbar>
  {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">ログアウト</a>
  {% else %}
    <a href="{% url 'account_login' %}">ログイン</a>
    <a href="{% url 'account_signup' %}">会員登録</a>
  {% endif %}
</navbar>

<h2>ポドマケット</h2>
  
{% if user.is_authenticated %}
  <p>こんにちは {{ user }}!</p>
  <p>情報</p>
  <ul>
    <li>ユーザー名 - {{ user.nickname }}</li>
    <li>LINE ID - {{ user.line_id }}</li>
    <li>住所 - {{ user.address }}</li>
  </ul>
  <a href="{% url 'account_change_password' %}">パスワード変更</a>
{% else %}
    <p>ログインしてください。</p>
{% endif %}
